<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Etiqueta</title>

    <style>
        /* Tamanho da página para impressão térmica */
        @page {
            size: 80mm 40mm; /* Largura x Altura: ajuste aqui para 60x40, 50x30, etc. */
            margin: 0;
        }

        /* Remover margens do body na impressão */
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .etiqueta {
            box-sizing: border-box;
            width: 80mm;
            height: 40mm;
            padding: 3mm 4mm;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #000; /* se não quiser borda na etiqueta, pode tirar */
        }

        .linha {
            font-size: 10pt;
            line-height: 1.1;
        }

        .topo {
            font-size: 11pt;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2mm;
        }

        .numero {
            font-size: 16pt;
            font-weight: bold;
            text-align: center;
            padding: 1mm 0;
            border: 1px dashed #000;
            margin: 1mm 0;
        }

        .info-menor {
            font-size: 8pt;
            text-align: center;
        }

        .texto-truncado {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>

<div class="etiqueta">

    <div>
        <div class="topo">ENTREGA</div>

        <div class="linha">
            <strong>BL:</strong> {{ e.apartamento.bloco.nome }}
            &nbsp;|&nbsp;
            <strong>AP:</strong> {{ e.apartamento.numero }}
        </div>

        {% if e.morador %}
            <div class="linha texto-truncado">
                <strong>Nome:</strong> {{ e.morador.nome }}
            </div>
        {% endif %}

        <div class="numero">
            #{{ e.sequencial_do_dia }}
        </div>

        {% if e.descricao %}
            <div class="linha texto-truncado">
                <strong>Desc:</strong> {{ e.descricao }}
            </div>
        {% endif %}
    </div>

    <div class="info-menor">
        Recebido: {{ e.data_recebimento }}<br>
        Por: {{ e.recebido_por }}
    </div>

</div>

<script>
    // Abre já pronto pra impressão
    window.print();
</script>

</body>
</html>
