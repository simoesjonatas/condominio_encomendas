<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Etiqueta</title>

    <style>
        /* For√ßa Chrome a usar o tamanho real da etiqueta */
        @page {
            size: 80mm 40mm; 
            margin: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 80mm;
            height: 40mm;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .etiqueta {
            width: 80mm;
            height: 40mm;
            padding: 2mm 3mm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .topo {
            font-size: 10pt;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1mm;
        }

        .linha {
            font-size: 9pt;
            line-height: 1.1;
        }

        .texto-truncado {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 60mm;
        }

        .numero-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1mm;
        }

        .numero {
            font-size: 16pt;
            font-weight: bold;
            border: 1px dashed #000;
            padding: 1mm 4mm;
        }

        .qr {
            width: 22mm;
            height: 22mm;
        }

        .info-menor {
            font-size: 7pt;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="etiqueta">

    <div>
        <div class="topo">ENTREGA</div>

        <div class="linha">
            <strong>BL:</strong> {{ e.apartamento.bloco.nome }}
            &nbsp;|&nbsp;
            <strong>AP:</strong> {{ e.apartamento.numero }}
        </div>

        {% if e.morador %}
        <div class="linha texto-truncado">
            <strong>Nome:</strong> {{ e.morador.nome }}
        </div>
        {% endif %}

        {% if e.descricao %}
        <div class="linha texto-truncado">
            <strong>Desc:</strong> {{ e.descricao }}
        </div>
        {% endif %}
    </div>

    <div class="numero-area">
        <div class="numero">#{{ e.sequencial_do_dia }}</div>
        <img src="{{ e.qr_code.url }}" class="qr">
    </div>

    <div class="info-menor">
        Recebido: {{ e.data_recebimento }} &nbsp;|&nbsp; Por: {{ e.recebido_por }}
    </div>

</div>

<script>
    window.print();
</script>

</body>
</html>
