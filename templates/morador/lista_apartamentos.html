{% extends "base.html" %}

{% block title %}Apartamentos{% endblock %}

{% block content %}
<h3 class="mb-3">
    <i class="bi bi-door-open"></i> Apartamentos
</h3>

<!-- FILTROS -->
<form method="get" class="mb-3">
    <div class="row g-2">
        <div class="col-4">
            <select name="bloco" class="form-control">
                <option value="">Todos os blocos</option>
                {% for b in blocos %}
                    <option value="{{ b.id }}" {% if bloco_id|default:'' == b.id|stringformat:"s" %}selected{% endif %}>
                        Bloco {{ b.nome }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-5">
            <input
                type="text"
                name="numero"
                class="form-control"
                placeholder="NÂº apto (ex: 101)"
                value="{{ numero }}"
            >
        </div>

        <div class="col-3">
            <button class="btn btn-primary w-100">
                Filtrar
            </button>
        </div>
    </div>
</form>

<a href="{% url 'novo_apartamento' %}" class="btn btn-primary mb-3 w-100">
    <i class="bi bi-plus-circle"></i> Novo Apartamento
</a>

<div class="list-group">
    {% for a in apartamentos %}
        <div class="list-group-item d-flex justify-content-between">
            <strong>Apto {{ a.numero }}</strong>
            <span class="text-muted">Bloco {{ a.bloco.nome }}</span>
        </div>
    {% empty %}
        <p class="text-muted">Nenhum apartamento encontrado.</p>
    {% endfor %}
</div>

{% endblock %}
