{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Condomínio</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <style>
        body {
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 100%;
            max-width: 380px;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h3 {
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h3 class="text-center mb-4">
        <i class="bi bi-box-seam"></i> Condomínio
    </h3>

    {% if form.errors %}
        <div class="alert alert-danger">
            Usuário ou senha incorretos.
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Usuário</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            {{ form.password }}
        </div>

        <button class="btn btn-primary w-100">
            Entrar
        </button>
    </form>
</div>

</body>
</html>
